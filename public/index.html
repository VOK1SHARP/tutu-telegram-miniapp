<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТИ•ТИ - Чайная лавка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Open Graph для Telegram -->
    <meta property="og:title" content="ТИ•ТИ - Чайная лавка">
    <meta property="og:description" content="Заказывайте аутентичный китайский чай прямо в Telegram!">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3048/3048379.png">
    <meta property="og:url" content="https://tutuproject.netlify.app">
</head>
<body>
    <div id="app">
        <!-- Контент загружается через JavaScript -->
    </div>

    <!-- Загрузочный экран -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-spinner">
                <i class="fas fa-leaf fa-spin"></i>
            </div>
            <h2>ТИ•ТИ</h2>
            <p>Загружаем чайную лавку...</p>
        </div>
    </div>

    <script src="app.js"></script>
    
    <script>
        // Регистрация Service Worker (перенес в конец body)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
