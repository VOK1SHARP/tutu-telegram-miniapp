[build]
  publish = "public"
  command = "echo 'Build complete'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "default-src 'self' https://telegram.org https://cdnjs.cloudflare.com; script-src 'self' https://telegram.org 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';"